<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit and loss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello, welcome to profit and loss app</h1>
  <hr>

  <main>
    <form class="form-section">

      <iframe src="https://datahub.io/core/nyse-other-listings/r/0.html" width="100%" height="100%" frameborder="0"></iframe>
      
      
      <span>Number of Shares</span>
      <input type="number" id="no-of-shares">
      
      <span>Buying Price($)</span>
      <input type="number" id="buying-price">
      
      <span>Selling Price($)</span>
      <input type="number" id="selling-price">

      <span>Buy Commission(%)</span>
      <input type="number" id="buy-commission">

      <span>Sell Commission(%)</span>
      <input type="number" id="sell-commission">

      
    </form>
  </main>
  
  
  

  <hr>

 <button id="calculate">Calculate</button>
 <h2>Net profit or loss</h2>
 <p id="output"></p>

  <script src="script/app.js"></script>
</body>
</html>
